{% extends "base.html" %}

{% block content %}
<div style="text-align: center; margin-top: 50px;">
    <h1 style="color: red; font-size: 1.5rem;">Create an Account</h1>
    <form method="post" style="width: 350px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="form-error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        
        <style>
            /* Custom CSS for form fields */
            .form-group {
                margin-bottom: 20px;
            }

            .form-control {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form-error {
                color: red;
                font-size: 0.875rem;
                margin-top: 5px;
            }
        </style>
        
        <br>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Signup</button>
    </form>
</div>
{% endblock %}
